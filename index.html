<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">RSS Reader</h1>
    <form class="rss-form" autocomplete="off">
      <div class="mb-3">
        <input
          type="text"
          name="url"
          aria-label="url"
          required
          class="form-control"
          placeholder="Ссылка RSS"
        />
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    <p class="feedback text-danger mt-2"></p>

    <hr />

    <div class="feeds">
      <h2>Фиды</h2>
      <ul class="list-group mb-4" id="feeds-list"></ul>
    </div>

    <div class="posts">
      <h2>Посты</h2>
      <ul class="list-group" id="posts-list"></ul>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
